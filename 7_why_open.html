<script>
    let e1 = document.createElement("div");
    e1.attachShadow({ mode: "closed" });
    console.log(e1.shadowRoot);

    let e2 = document.createElement("div");
    e2.attachShadow({ mode: "open" });
    console.log(e2.shadowRoot);
</script>
